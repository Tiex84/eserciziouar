              <form action="#" method="post" id="contact_form">
                <div class="name">
                  <label for="name"></label>
                  <input type="text" placeholder="Il mio nome è" name="name" id="name_input" required>
                </div>
                <div class="email">
                  <label for="email"></label>
                  <input type="email" placeholder="la mia e-mail è" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                  <label for="name"></label>
                  <input type="text" placeholder="il mio numero è" name="telephone" id="telephone_input" required>
                </div>
                <div class="subject">
                  <label for="subject"></label>
                  <select placeholder="Subject line" name="subject" id="subject_input" required>
                    <option disabled hidden selected>categoria del messaggio</option>
                    <option>vorrei iniziare un progetto con voi</option>
                    <option>vorrei farvi delle domande</option>
                    <option>vorrei farvi una proposta</option>
                    <option>altro</option>
                  </select>
                </div>
                <div class="message">
                  <label for="message"></label>
                  <textarea name="message" placeholder="mi piacerebbe parlarvi di" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="submit">
                  <input type="submit" value="invia messaggio" id="form_button" />
                </div>
              </form><!-- // End form -->
