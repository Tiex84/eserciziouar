<!DOCTYPE html>

<html>

<head>
 	<meta charset="utf-8">
 	<title> Prova Parallax </title>

 	<meta name="description" content="Prova Parallax">

 	<!-- font -->
 	<link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">

 	<!-- css -->
 	<link rel="stylesheet" type="text/css" href="css/normalize.css">
 	<link rel="stylesheet" type="text/css" href="css/style.css">

 	



</head>

<body>

<div id="scene" class="scene">
			<div data-depth="0.60"><img src="img/stars.png" width="100%"></div>
			<div data-depth="0.40"><img src="img/comets.png" width="100%"></div>
			<div data-depth="0.20"><img class="planet" src="img/planet.png" width="100%"></div>
			<div data-depth="0.00"><img src="img/man.png" width="100%"></div>
			
</div>

<iframe src="../parallax/sound/skyborn.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 

<audio autoplay loop style="display:none" id="playAudio">
    <source src="../parallax/sound/skyborn.mp3">
</audio>

	<!-- parallax -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
 	<script src="js/parallax.js"></script>
 	<script src="js/parallax_instance.js"></script>
 	<script src="js/audio.js"></script>

</body>

</html>
