        <section class="principale">

            <h1>Contattaci</h1>

            <div class="form">

                <h2>Form</h2>




                <form action="" name="registrazione">

                    <label>Nome </label><br>
                    <input type="text" name="nomeUtente" placeholder="Mario">
                    
                    <br><br>
                    
                    <label>Cognome </label><br>
                    <input type="text" name="cognomeUtente" placeholder="Rossi">

                    <br><br>
                    

                    <label>CF </label><br>
                    <input type="text" name="cfUtente" maxlength="16" size="60">

                    <br><br>

                    <label>Email </label><br>
                    <input type="email" name="mailUtente" placeholder="xxx@xxxx.it">

                    <br><br>

                    <label>Telefono </label><br>
                    <input type="tel" name="telUtente" placeholder="333 3333333">

                    <br><br>

                    <label>Posti </label><br>
                    <input type="number" name="postiUtente" min="2" max="20" step="2">

                    <br><br>

                    <label>Quando? </label><br>
                    <input type="date" name="dateUtente">

                    <br><br>

                    <label>Password </label><br>
                    <input type="password" name="pswUtente">

                    <br><br>

                    <label>Carica il tuo cv </label><br>
                    <input type="file" name="fileUtente">
                    
                    <br><br>
                    
                    <label>Come ti muovi?</label><br>

                    <input type="checkbox" name="mezzo1" value="Auto"> Automobile
                    <input type="checkbox" name="mezzo2" value="Mezzi"> Autobus/treno
                    <input type="checkbox" name="mezzo3" value="Bici"> Bicicletta
                    <input type="checkbox" name="mezzo4" value="Moto"> Motocicletta


                    <br><br>

                   <label>Come ti muovi?</label><br>

                    <input type="radio" name="mezzo" value="Auto"> Automobile

                    <input type="hidden" name="nascostoUtente" value="form inviato da homepage">
